apiVersion: v1
kind: ConfigMap
metadata:
  name: eka-config
  namespace: eka-system
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # Service URLs (internal K8s DNS)
  QDRANT_URL: "http://qdrant:6333"
  NEO4J_URI: "bolt://neo4j:7687"
  REDIS_URL: "redis://redis:6379/0"
  RABBITMQ_URL: "amqp://user:password@rabbitmq:5672/"  # Assuming external or separate dep
  MLFLOW_TRACKING_URI: "http://mlflow:5000"
  
  # Security (Defaults)
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS: "60"
