apiVersion: v1
kind: Secret
metadata:
  name: eka-secrets
  namespace: eka-system
type: Opaque
stringData:
  # Sensitive credentials (placeholder values - override in overlays/prod)
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "change-this-password"
  NEO4J_AUTH_STRING: "neo4j/change-this-password"  # Format: user/password
  
  JWT_SECRET_KEY: "change-this-secret-key-in-production"
  JWT_ALGORITHM: "HS256"
  
  OPENAI_API_KEY: "sk-placeholder-key"
  
  # API Keys for internal/admin access
  API_KEYS: '["admin-key-123"]'

